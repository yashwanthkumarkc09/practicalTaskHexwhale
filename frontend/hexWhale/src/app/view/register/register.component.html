<div class="jumbotron text-center" style="height:100px !important">
  <h1>Register</h1>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="container col-md-6"></div>
    <div class="container col-md-4">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="email" formControlName="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mobile Number</label>
          <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile" maxlength="10">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">City</label>
          <input type="text" formControlName="city" class="form-control" placeholder="City">
        </div>
        <div class="form-group" [hidden]="hideSuccess">
          <div class="alert alert-success">
            <strong>Registration Success!</strong> Please Check Your Mail.
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]=registerForm.invalid
          (click)="register()">Register</button>&nbsp;&nbsp;
        <a class="" [routerLink]="['']">login</a>
      </form>
    </div>
  </div>
</div>
