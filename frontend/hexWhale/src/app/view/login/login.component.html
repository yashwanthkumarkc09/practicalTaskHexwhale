<div class="jumbotron text-center">
    <h1>Login</h1>
</div>
<div class="container-fluid">
<div class="row">
    <div class="container col-md-6"></div>
<div class="container col-md-4">
<form [formGroup]="userForm">
    <div class="form-group">
        <label for="exampleInputName1">Email</label>
        <input type="email"  formControlName = "userEmail" class="form-control"  placeholder="Enter Email">
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName = "userPassword"  class="form-control"  placeholder="Password">
    </div>
    <div class="form-group alert alert-danger" *ngIf='invalidCredential === "Invalid Credential"'>
      <strong>Invalid Login Credential</strong>.
    </div>
    <div class="form-group alert alert-danger" *ngIf='invalidCredential === "loginDenied"'>
      <strong>Sorry..!!! Login is denied for this User</strong>.
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled] = userForm.invalid (click)="login()">Login</button>&nbsp;&nbsp;
    <a class="" [routerLink]="['register']">register</a>
  </form>
  <a class=""   data-toggle="modal" data-target="#myModal"
  data-backdrop="static" [routerLink]="">forgot password</a>
  </div>
  </div>
  </div>


  <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Reset Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <div class="container col-md-12">
       
          <form [formGroup]="forGotPassword">
              <div class="form-group">
                  <label for="Name">Enter Registered Email</label>
                  <input type="text" formControlName = "userEmail"   class="form-control"  placeholder="Email">
                </div>
              <div class="form-group">
                <label for="Message">Enter New Password</label>
                <input type="password" formControlName = "newPassword" class="form-control"  placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary"  (click)="updatePassword(update)" [disabled]="forGotPassword.invalid" >Update</button>
              </form>
            </div>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button> -->
      </div>
